plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.example.learnvulkan"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "../../../CMakeLists.txt"
        }
    }

    sourceSets {
        main {
            assets.srcDirs = ['../../../Resource']
        }
    }
    afterEvaluate {
        android.sourceSets.main.assets.srcDirs.each{println it}
    }
}

dependencies {

}